<!DOCTYPE html>
<html>
<head>
  <title>StitchHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="mustache-templates/nav_bar.template.html" type="text/x-mustache"></script>
  <script src="javascript/mustache-template-loaders/nav_bar.loader.js" type="text/javascript"></script>
  <script src="javascript/mustache.js" type="text/javascript"></script>
  <script src="javascript/chart_form.js" type="text/javascript"></script>
  
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header">
    <div id="banner">
      <h1>StitchHub</h1>
      <div id='nav-bar-template-container'>
    </div> <!-- end of banner -->
  </div> <!-- end of header -->
  <br>
  <h2>Fill out how you want to make the chart</h2>
  <select id="typeSelect">
      <option value='CROSS_STITCH'>CrossStitch</option>
      <option value='KNIT_V'>Knit Vertical</option>
      <option value='CROCHET_V'>Crochet Vertical</option>
      <option value='KNIT_H'>Knit Horizontal</option>
      <option value='CROCHET_H'>Crochet Horizontal</option>
    </select>
  <p>Row size: </p><input type="number" id="rowSize" min='1' max='70' value='15' oninput="validity.valid||(value='1')"><br">
  <p>Column size: </p><input type="number" id="colSize" min='1' max='70' value='15' oninput="validity.valid||(value='1')">
  <button class="make-chart-button" onclick='makeChart()'>Make a chart</button>
</body>
</html>
