<!DOCTYPE html>
<html>
<head>
  <title>StitchHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/chart_form.js" type="text/javascript"></script>
</head>
<body>
  <h1>Fill out how you want to make the chart</h1>
  <input type="text" id="title" placeholder="Title"><br>
  <input type="text" id="description" placeholder="Description"><br>
  <p>Row size: </p><input type="number" id="rowSize"><br>
  <p>Column size: </p><input type="number" id="colSize">
  <button onclick='makeChart()'>Make a chart</button>
</body>
</html>
