<!DOCTYPE html>
<html>
<head>
  <title>StitchHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/chart_model.js" type="text/javascript"></script>
  <script src="javascript/chart_view.js" type="text/javascript"></script>
  <script src="javascript/mustache.js" type="text/javascript"></script>
  <script src="javascript/json_chart_conversion.js" type="text/javascript"></script>
  <script src="javascript/index.js" type="text/javascript"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1>Welcome to StitchHub</h1>
  <hr>
  <button onclick="makeChart()">Make a new chart</button>
  <hr>
  <script id="charts-template" type="text/x-mustache">
    {{#charts}}
      <div>
        <p>{{title}}</p>
        <canvas class='chart-canvas' data-id='{{_id}}'/>
        <br>
        <button class='remix-button' data-id='{{_id}}'>Remix this chart!</button>
      </div>
    {{/charts}}
  </script>
  <div class="charts-container">
    <!-- chart go in here -->
  </div>
</body>
</html>
