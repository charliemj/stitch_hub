<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/making_chart.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/chart-util/chart_model.js"></script>
    <script type="text/javascript" src="javascript/chart-util/chart_view.js"></script>
    <script type="text/javascript" src="javascript/chart-util/chart_controller.js"></script>
    <script type="text/javascript" src="javascript/chart-util/json_chart_conversion.js"></script>
    <script type="text/javascript" src="javascript/chart-util/ratios.js"></script>
    <script src="mustache-templates/nav_bar.template.html" type="text/x-mustache"></script>
    <script src="javascript/mustache-template-loaders/nav_bar.loader.js" type="text/javascript"></script>
    <script src="javascript/mustache.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascript/chart_editing.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="banner">
        <h1>StitchHub</h1>
        <div id='nav-bar-template-container'>
      </div> <!-- end of banner -->
    </div> <!-- end of header -->
    <div id="wholeThing">
      <div id="colorpicker">
        <input type="color" id="html5colorpicker" value="#ff0000">
      </div> <!-- end of colorpicker div -->
      
      <div id="zoom">
        Zoom:
        <input type="range" min="0.5" max="2" value="1" step="0.25" id="zoomer">
      </div> <!-- end of zoom div -->
      
      <select id="typeSelect">
        <option value='CROSS_STITCH'>CrossStitch</option>
        <option value='KNIT_V'>Knit Vertical</option>
        <option value='CROCHET_V'>Crochet Vertical</option>
        <option value='KNIT_H'>Knit Horizontal</option>
        <option value='CROCHET_H'>Crochet Horizontal</option>
      </select>

      <br>

      <div>
        <canvas id="canvas"></canvas>
      </div> <!-- end chart div -->
      
      <br>

      Title: <br> <input type="text" name="title" id="title" maxlength="16"  placeholder="Title" style="width:300px"><br>
      Description: <br><textarea name="description" id="description" maxlength="100"  placeholder="Description" style="width:300px; height:50px"></textarea> <br>

      <div id='tags-editor'>
        <div id='tags-container'>
          <input type="text" class="tag" style="text-transform: lowercase;" placeholder="tag">
        </div>
        <button id='add-tag-button'>Add a tag</button>
        <button id='delete-tag-button'>Delete a tag</button>
      </div>

      <br>

      <input type="checkbox" name="NSFW" id="NSFW"> Check this box if the chart contains 18+ content.<br>
      <button id='post-chart-button'>POST</button> 
    </div> <!-- end of wholeThing -->
  </body>
</html>
