<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="javascript/chart_model.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/chart_view.js"></script>
    <script type="text/javascript" src="javascript/chart_controller.js"></script>
    <script type="text/javascript" src="javascript/json_chart_conversion.js"></script>
    <script type="text/javascript" src="javascript/ratios.js"></script>
    <script type="text/javascript" src="javascript/chart_editing.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wholeThing">
      <div id="colorpicker">
        <input type="color" id="html5colorpicker" value="#ff0000" style="width:500px; height:20px">
      </div> <!-- end of colorpicker div -->
      
      <div id="zoom">
        Zoom:
        <button id="decrease">.</button>
        <button id="nonecrease">o</button>
        <button id="increase">O</button>
      </div> <!-- end of zoom div -->
      
      <select id="typeSelect">
        <option value='CROSS_STITCH'>CrossStitch</option>
        <option value='KNIT_V'>Knit Vertical</option>
        <option value='CROCHET_V'>Crochet Vertical</option>
        <option value='KNIT_H'>Knit Horizontal</option>
        <option value='CROCHET_H'>Crochet Horizontal</option>
      </select>

      <br>

      <div id="chart">
        <canvas id="canvas"></canvas>
      </div> <!-- end chart div -->
      
      <br>

      Title: <br> <input type="text" name="title" id="title" maxlength="16"  placeholder="Title" style="width:300px"><br>
      Description: <br><textarea name="description" id="description" maxlength="100"  placeholder="Description" style="width:300px; height:50px"></textarea> <br>
      Tags: <br> <input type="text" name="tags" id="tags" placeholder="Separate tags by commas." style="width:300px"><br>
      <input type="checkbox" name="NSFW" id="NSFW"> Check this box if the chart contains 18+ content.<br>
      <button id='post-chart-button'>POST</button> 
    </div> <!-- end of wholeThing -->
  </body>
</html>
