<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wholeThing">
      <div id="colorpicker">
        <input type="color" id="html5colorpicker" value="#ff0000" style="width:50px; height:50px">
      </div> <!-- end of colorpicker div -->
      
      <div id="zoom">
        Zoom:
        <button id="decrease" onclick="view = ChartView(xscale/2, yscale/2, model, canvas); view.draw();">.</button>
        <button id="nonecrease" onclick="view = ChartView(xscale, yscale, model, canvas); view.draw();">o</button>
        <button id="increase" onclick="view = ChartView(2*xscale, 2*yscale, model, canvas); view.draw();">O</button>
      </div> <!-- end of zoom div -->
      
      


      <select id="typeSelect" 
        onchange="changeType()">
        <option value='12,12,CROSS_STITCH'>CrossStitch</option>
        <option value='12,15,KNIT_V'>Knit Vertical</option>
        <option value='12,16,CROCHET_V'>Crochet Vertical</option>
        <option value='15,12,KNIT_H'>Knit Horizontal</option>
        <option value='16,12,CROCHET_H'>Crochet Horizontal</option>
      </select>

      



      <br>
      <div id="chart">
        <canvas 
          id="canvas"
          width="400"
          height="400" 
          style="border:1px solid #000000;">
        </canvas>
      </div> <!-- end chart div -->
      <br>

      <input type="text" name="title" id="title" maxlength="16"  placeholder="Title"><br>
      <input type="text" name="description" id="description" maxlength="100"  placeholder="Description"><br>
      <button id='post-chart-button'>POST</button>
      <button onclick='checkVals()'>VALUES Test</button>    
    </div> <!-- end of wholeThing -->

    <script type="text/javascript" src="javascript/chart_model.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/chart_view.js"></script>
    <script type="text/javascript" src="javascript/chart_controller.js"></script>
    <script type="text/javascript" src="javascript/json_chart_conversion.js"></script>
    <script type="text/javascript" src="javascript/ratios.js"></script>
    <script type="text/javascript" src="javascript/chart_editing.js"></script>

    
  </body>
</html>
