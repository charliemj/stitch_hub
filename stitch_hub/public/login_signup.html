<!DOCTYPE html>
<html>
<head>
  <title>StitchHub</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <link href="css/style.css" rel="stylesheet">
  
</head>
<body>
  <h1>Welcome to StitchHub!</h1>
  <hr>
  <h2>Login</h2>
  <div id="login">
    <b>Username</b><br>
    <input type="text" placeholder="Enter Username" name="loguname" required><br>

    <b>Password</b><br>
    <input type="password" placeholder="Enter Password" name="logpsw" required><br>


    <button type="submit" name="login-button">Login</button>
  </div>



  <hr>

  <h2>Signup</h2>
  <div id="signup">
    <b>Username</b><br>
    <input type="text" placeholder="Enter Username" name="suname" required><br>

    <b>Email</b><br>
    <input type="text" placeholder="Enter email" name="semail" required><br>

    <b>Password</b><br>
    <input type="password" placeholder="Enter Password" name="spsw1" required><br>

    <b>Confirm Password</b><br>
    <input type="password" placeholder="Enter Password" name="spsw2" required><br>

    <button type="submit" name="signup-button">Signup</button>
  </div>
  
  
</body>
</html>
