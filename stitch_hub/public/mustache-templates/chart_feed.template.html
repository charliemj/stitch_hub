<div id="charts-template">
  <div class="grid grid-pad"></div>
  {{#charts}}
    <div class="col-1-5">
      <h3 id="chartTitle">{{title}}</h3>
      <h4 class='author-name' data-id='{{_id}}'>by {{authorname}}</h4>
      <canvas class='chart-canvas' data-id='{{_id}}'/>
      <br>
      <button class='remix-button' data-id='{{_id}}'>Remix</button>
      <input type="text" class="like-box" data-id='{{_id}}' readonly value='{{likeCount}}'>
      <button class='like-button' data-id='{{_id}}'></button>
      
      <br>
    </div>
  {{/charts}}
</div>
